<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Control</title>
</head>
<body>
    <h1>ESP32 Control Panel</h1>
    
    <label for="duration">Enter duration (seconds):</label>
    <input type="number" id="duration" name="duration" min="1" step="1" value="10">

    <button onclick="startMotor()">Start Motor</button>
    
    <script>
        function startMotor() {
            // Get the duration value from the input field
            var duration = document.getElementById("duration").value;

            // You can customize the URL based on your ESP32 IP address and the route you defined
            var url = "https://esp32-ip-address/start_motor?duration=" + duration;

            // Use Fetch API to send an HTTP GET request to the ESP32
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    alert(data);  // Display the response from the ESP32
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        }
    </script>
</body>
</html>
